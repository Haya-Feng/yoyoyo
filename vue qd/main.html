<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Haya-事件清单</title>
	<link rel="stylesheet" type="text/css" href="lib/nor.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="main">
		<div class="navbar">
			<h1>Haya今日事</h1>
		</div>
		<div class="header">每天都要做的事情清单呀~</div>
		<form @submit.prevent="merge" class="task-form">
			<div class="wrap">
				<input v-model="current.title" type="text" placeholder="请输入待办的项目....">
				<div v-if="!current.show_detail_two" class="detail">
					<textarea v-model="current.desc"></textarea>
					<input v-model="current.alert_at" type="datetime-local" >
			    <button id="aaa" type="submit">提交</button>
				</div>
			</div>
			
		</form>
		<div class="task-list-n">
			<div class="wrap">
              未完成
               <div v-if="!todo.completed" v-for="(todo,index) in list" class="item">
               	<button @click="toggle_completed(todo.id)">未完成</button>
               	{{todo.title}} 
               	<button @click="remove(todo.id)">删除</button>
               	<button @click="set_current(todo,index)">更新</button>
               	<button @click="show_d(todo.id)">详情</button>
               	<div v-if="todo.show_detail" class="show_d">
               		{{todo.desc}}
               	</div>
               </div>
				</div>
		</div>
		<div class="task-list-c">
			<div class="wrap">
				已完成
              <div v-if="todo.completed" v-for="(todo,index) in list" class="completed item">
               	<button @click="toggle_completed(todo.id)">完成</button>
               	{{todo.title}} 
               	<button @click="remove(todo.id)">删除</button>
               	<button @click="set_current(todo)">更新</button>
               </div>
				</div>
		</div>
	</div>
	<script src="lib/vue.js"></script>
	<script src="js/mystorage.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
